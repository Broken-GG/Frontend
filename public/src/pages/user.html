<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/UserProfile/user.css">
</head>
<body>
  <div class="header">
    <h1 class="header-title">Summoner Profile</h1>
  </div>
  <div class="profile-header">
    <img src="https://static.wikia.nocookie.net/leagueoflegends/images/6/6c/ProfileIcon1732.png" alt="Profile" id = "profile-icon" class="profile-icon">
    <span class="profile-lvl" id="profile-lvl">Loading...</span>
    <div class="profile-info">
      <div class="profile-info-top">
        <span class="profile-name" id="profile-name">Loading...</span>
        <span class="profile-tag" id="profile-tag">#Loading...</span>
      </div>
      <div class="profile-info-bottom">
        <button onclick="manualUpdateProfile()" class="refresh-button">
        <span class="profile-lastupdate" id="profile-lastupdate">Loading...</span>
          ðŸ”„ Update
        </button>
      </div>
    </div>
  </div>
  <div class="profile-container">
    <div class="profile-tabs">
      <button>SUMMARY</button>
      <button>CHAMPIONS</button>
      <button>LIVE GAME</button>
    </div>
    <div class="profile-content">
      <div class="profile-sidebar"></div>
      <div class="profile-main">
        <div class="profile-main-top"></div>
        <div class="profile-main-bottom">
          <div class="matches"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../js/UserProfile/user.js"></script>
</body>
</html>
