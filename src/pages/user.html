<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - BrokenGG</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.ico">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/UserProfile/user.css">
</head>
<body>
  <div class="header">
    <button class="header-title" onclick="window.location.href='/index.html'">BrokenGG</button>
  </div>
  <div class="profile-header">
    <img src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/profileicon/0.png" alt="Profile" id="profile-icon" class="profile-icon">
    <span class="profile-lvl" id="profile-lvl">Loading...</span>
    <div class="profile-info">
      <div class="profile-info-top">
        <span class="profile-name" id="profile-name">Loading...</span>
        <span class="profile-tag" id="profile-tag">#Loading...</span>
      </div>
      <div class="profile-info-bottom">
        <button onclick="manualUpdateProfile()" class="refresh-button">
          <span class="profile-lastupdate" id="profile-lastupdate">Loading...</span>
          ðŸ”„ Update
        </button>
      </div>
    </div>
  </div>
  <div class="profile-container">
    <div class="profile-tabs">
      <button onclick="goToSummary()" class="tabs-buttons active">SUMMARY</button>
      <button onclick="goToChampions()" class="tabs-buttons">CHAMPIONS</button>
      <button onclick="goToLiveGame()" class="tabs-buttons">LIVE GAME</button>
    </div>
    <div class="profile-content">
      <div class="profile-sidebar"></div>
      <div class="profile-main">
        <div class="profile-main-top"></div>
        <div class="profile-main-bottom">
          <div class="matches"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../ts/pages/profile/Profile.ts"></script>
</body>
</html>
